<!DOCTYPE html>
<html>
  <header>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      html, body {
        margin: 0;
        padding: 0;
        background-color: #202E54;
        color: whitesmoke;
      }
      .container {
        margin: auto;
        width: 600px;
        margin-top: 3em;
      }
      #game-board {
        margin: auto;
        width: 600px;
        max-width: 600px;
        height: 600px;
        max-height: 600px;
        display: grid;
        grid-template-rows: repeat(3, 1fr);
      }
      .game-board-row {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
      }
      .game-board-row div {
        width: 100%;
        height: 100%;
        border: 2px solid whitesmoke;
        font-family: "Comic Sans MS", cursive, sans-serif;
      }
      .game-board-row div p {
        text-align: center;
        font-size: 3.5em;
        font-weight: bold;
      }
    </style>
  </header>
  <body>
    <div class="container">
      <h1>peterkins.dev Tic-Tac-Toe</h1>
      <div id="game-board">
        <div id="0" class="game-board-row">
          <div class="game-board-cell" id="0-0"></div>
          <div class="game-board-cell" id="0-1"></div>
          <div class="game-board-cell" id="0-2"></div>
        </div>
        <div id="1" class="game-board-row">
          <div class="game-board-cell" id="1-0"></div>
          <div class="game-board-cell" id="1-1"></div>
          <div class="game-board-cell" id="1-2"></div>
        </div>
        <div id="2" class="game-board-row">
          <div class="game-board-cell" id="2-0"></div>
          <div class="game-board-cell" id="2-1"></div>
          <div class="game-board-cell" id="2-2"></div>
        </div>
      </div>
    </div>
  </body>
  <script src="./game.js"type="text/javascript"></script>
</html>
